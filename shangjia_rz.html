	<body style="background: #FFFFFF;">
		<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>商家入驻</h1>

						<i style="position:absolute;top:0px;left:0px;width:100px;height:100px;overflow:hidden;z-index:1;"><img style="width: 100%;display:block;" id="xmTanImg_1"/></i>
						<div style="width: 100px;height: 100px;margin-top: -21px;" id="xmTanDiv_1"></div>
					</a>
				</span>
				<span class="rz_yy">
					<input type="hidden" id="uploadOrderid" name="id" value="">
					<a style="display: block;border:1px dashed #dbdbdb;text-align: center;width:100px;height:100px;position: relative;" href="javascript:;" class="a-upload">
						<span class="rz_zi2">+</span>

			</label>
			<div class="">

					<input type="hidden" id="uploadOrderid" name="id" value="">

						<span class="rz_it">
							请放入身份证正面
						</span>
						<input type="file" name="file1" id="xdaTanFileImg_3" style="width:200px;height:120px;opacity:0;position:absolute;z-index:2;left: 0px;top: 0px;" onchange="xmTanUploadImg_3(this)" accept="image/*" />
						<i style="position:absolute;top:0px;left:0px;width:200px;height:120px;overflow:hidden;z-index:1;"><img style="width: 100%;display:block;" id="xmTanImg_3"/></i>
						<div style="width: 200px;height: 120px;margin-top: -21px;" id="xmTanDiv_3"></div>
					</a>
				</div>
				<div class="">
					<input type="hidden" id="uploadOrderid" name="id" value="">

		</div>
		
		<div id="ge_btn">
			<input type="button" class="tuichu" value="提交审核" />
		</div>

	<script type="text/javascript">
		function xmTanUploadImg_1(obj) {
        var file = obj.files[0];
		console.log(obj);console.log(file);
		console.log("file.size = " + file.size); //file.size 单位为byte
		var reader = new FileReader();
		//读取文件过程方法
		reader.onload = function (e) {
		console.log("成功读取....");
		var size = file.size/1024;
		var size = size/1024;
		if (size>4) {
		alert('上传图片不能超过4MB，请重新选择！');return false;
		}
		var img = document.getElementById("xmTanImg_1");
		img.src = e.target.result;
		$(".rz_zi").hide();
		//或者 img.src = this.result; //e.target == this
		}
		reader.readAsDataURL(file)
		}
