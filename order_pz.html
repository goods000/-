<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单凭证</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #f5f5f5;">
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>
				订单详情
			<a href="rz_record.html" class="headerRight">订单记录</a>
		</h1>
		<div class="p_top">
			<p>已付款</p>
			<p>您已付款成功  等待上传打款凭证</p>
		</div>
		
		<div class="p_middle">
			<div class="p_a">
				<span>购买单价</span>
				<span>￥:222.00</span>
			</div>
			<div class="p_a">
				<span>购买数量</span>
				<span>300</span>
			</div>
			<div class="p_a">
				<span>总额</span>
				<span class="ze">￥:222222.00</span>
			</div>
		</div>
		
		<div class="p_bottom">
			<div class="p_b">
				<span>订单编号</span>
				<span>1234548484851</span>
			</div>
			<div class="p_b">
				<span>下单时间</span>
				<span>2018-08-11 18:10</span>
			</div>
			<div class="p_b">
				<span>付款方式</span>
				<span>线下打款</span>
			</div>
		</div>
		
		<div class="d_img">
				<input type="hidden" id="uploadOrderid" name="id" value="">
				<a style="display: block;background:url(img/pz.png);background-size:100% 100%;width:120px;height:120px;position: relative;" href="javascript:;" class="a-upload">
					<span class="d_it">
						上传凭证
					</span>
					<input type="file" name="file1" id="xdaTanFileImg_1" style="width:120px;height:120px;opacity:0;position:absolute;z-index:2;left: 0px;top: 0px;" onchange="xmTanUploadImg_1(this)" accept="image/*" />
					<i style="position:absolute;top:0px;left:0px;width:120px;height:120px;overflow:hidden;z-index:1;"><img style="width: 100%;display:block;" id="xmTanImg_1"/></i>
					<div style="width: 120px;height: 120px;margin-top: -21px;" id="xmTanDiv_1"></div>
				</a>
			<p class="d_p">请将汇款成功的页面截图当做凭证上传</p>
		</div>
		
		<div id="ge_btn">
			<input type="button" class="tuichu" value="立即提交" />
		</div>
		
	</body>
	<script>
		function xmTanUploadImg_1(obj) {
	        var file = obj.files[0];
			console.log(obj);console.log(file);
			console.log("file.size = " + file.size); //file.size 单位为byte
			var reader = new FileReader();
			reader.onload = function (e) {
				var size = file.size/1024;
				var size = size/1024;
				if (size>4) {
				alert('上传图片不能超过4MB，请重新选择！');return false;
				}
				var img = document.getElementById("xmTanImg_1");
				img.src = e.target.result;
				$(".d_it").css("visibility","hidden")
				//或者 img.src = this.result; //e.target == this
				}
				reader.readAsDataURL(file)
			}
	</script>
</html>
