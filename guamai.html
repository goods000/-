<html>

<body style="background: #f5f5f5;">
	<h1 class="h1">

		挂卖
		<a href="guamai_jl.html" class="headerRight">交易记录</a>

	<div class="gua">
		<form>			
			<div class="form">
				<p class="gua_title">出售数量:</p>
				<input type="text" placeholder="请输入数量" class="gua_box" name="" id="" value="" />
			</div>
			<div class="form">
				<p class="gua_title">收款方式:</p>
				<input type="text" placeholder="请选择收款方式" class="gua_box" name="" id="" value="" />
			</div>
			<div class="form">
				<p class="gua_title">支付密码:</p>
				<input type="text" placeholder="请输入支付密码" class="gua_box" name="" id="" value="" />
			</div>
			
			<div id="ge_btn">
				<input type="button" class="tuichu" value="确定" />
			</div>
		</form>
	</div>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
