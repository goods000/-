<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>银行卡绑定</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
</head>
<body>
<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>银行卡绑定</h1>
	<div class=" rst shouji gt">
		<form>			
			<div class="locgin_i shouji_1">
				<ul class="ulist">						
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="bangyinghangk">绑定银行卡号</i>
							<input type="number" placeholder="输入绑定银行卡号"  class="txt">
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="kaihuhang">输入银行开户行</i>
							<input type="text" placeholder="输入银行开户行" class="txt">
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="chikaren">输入持卡人姓名</i>
							<input type="text" placeholder="输入持卡人姓名" class="txt">
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i data-lang="Mobile_phone">手机号</i>
							<input type="text" value="13510721552" readonly="readonly" id="phone" class="txt">
							</div>
					</li>
					<li class="group">
						<div class="controls">
							<i data-lang="wallet_title">验证码</i>
							<input type="number" data-lang="wallet_title" placeholder="验证码" id="code" class="txt">
							<a class="btn btn-small get-code" style="width: 32%;height:44px;display: block;position: absolute;margin-top:-60px;margin-right: 20px;right:0%;line-height: 44px;font-size: 14px;white-space: nowrap;text-overflow: ellipsis;-webkit-box-orient: vertical;overflow:hidden;"  onclick="getCode(this)" id="J_getCode" data-lang="getCode">获取验证码</a>
	                        <a class="btn btn-small reset-code" id="J_resetCode" style="display:none;width:30%;height:44px;position: absolute;margin-top:-60px;margin-right: 20px;right:0%;line-height: 44px;font-size: 12px;text-overflow: ellipsis;-webkit-box-orient: vertical;overflow:hidden;white-space: nowrap;"><span id="J_second" style="color: #333;font-size:12px;">60</span>s<span data-lang="Postretransmission">后重发</span></a>
                  		</div>
					</li>
				</ul>
				<input type="submit" class="tijiao" value="提交"  />
			</div>
		</form>
	</div>
	<script>
	var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
