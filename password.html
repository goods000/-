<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
	.get_code{width: 80px;height:42px;display: block;position: absolute;right:0px;top:5px;line-height: 42px;font-size: 12px !important;
	 font-size: 12px !important;color: #ffb667 !important;text-decoration: none !important;padding: 0px 10px !important;
	 white-space: nowrap;text-overflow: ellipsis;overflow: hidden;}
	.get_code1{display: none;}
</style>
<body style="width: 100vw;height:100vh;background: #fff;padding:0px;background: url(img/loginBg1.png)no-repeat;background-size: 100% 100%;">
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>
		<span data-lang="Forget_password">忘记密码</span>
	</h1>
	<div class="login login_1">
		<form style="margin-top: 60px;">	
			<h3 data-lang="Forget_password">忘记密码</h3>
			<div class="locgin_i">
				<img src="img/phone.png" class="login_img"/>
				<input type="text" placeholder="请输入手机号" id="phone" data-lang="register_ti_phone"/>
			</div>
			<div class="locgin_i">
				<img src="img/code.png" class="login_img"/>
				<input type="text" placeholder="请输入验证码" id="code" data-lang="register_ti_code"/>
				<a class="get_code" onclick="getCode(this)" id="J_getCode" data-lang="register_get_code">获取验证码</a>
				<a class="get_code get_code1">(<span id="J_second" >60</span>s<span data-lang="register_m">后重发</span>)</a>
			</div>
			<div class="locgin_i">
				<img src="img/password.png" class="login_img" />
				<input type="password" placeholder="请输入新密码" id="payPassword" data-lang="register_new_password"/>
			</div>
			<div class="locgin_i">
				<img src="img/password.png" class="login_img" />
				<input type="password" placeholder="请确认新密码" id="payPassword2" data-lang="register_new_apassword"/>
			</div>
				<input type="button" class="tijiao" value="确定" data-lang="Sure" style="left: 0px !important;"/>
		</form>
	</div>
	<img src="img/login_di.png" class="logindi"/>
	<input type="text" data-lang="ti" class="ti" style="display:none" placeholder="请输入正确手机号码格式">
</body>
<script src="js/jquery.i18n.properties.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/language.js"></script>
<script type="text/javascript">
/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
//		alert('请输入手机号码');
		alert($('#phone').attr('placeholder'));
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
//		alert('请输入正确的手机号码');
		alert($('.ti').attr('placeholder'));
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
    $('#J_second').html('60');
	$('.get_code1').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('.get_code1').hide();
		}
	},1000);
}	
</script>
</html>
