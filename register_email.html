<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>邮箱注册</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
	.get_code{width: 80px;height:42px;display: block;position: absolute;right:0px;top:5px;line-height: 42px;font-size: 12px !important;
	 font-size: 12px !important;color: #ffb667 !important;text-decoration: none !important;padding: 0px 10px !important;
	 white-space: nowrap;text-overflow: ellipsis;overflow: hidden;}
	.get_code1{display: none;}
</style>
<body style="width: 100vw;height:100vh;background: #fff;padding:0px;background: url(img/loginBg.png)no-repeat;background-size: 100% 100%;">
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>
		<span data-lang="email">邮箱注册</span>
	</h1>
	<div class="register register_1">
		<img src="img/email_register.png" class="loginImg"/>
		<form>	
			<div class="register_i">
				<img src="img/phone.png" class="login_img"/>
				<input type="text" placeholder="请输入邮箱账号" id="email" data-lang="register_ti_email"/>
			</div>
			<!--<div class="register_i">
				<img src="img/username.png" class="login_img"/>
				<input type="text" placeholder="请输入账号(数字或者字母，长度为6-15位)" id="username"/>
			</div>-->
			<div class="register_i">
				<img src="img/password.png" class="login_img" />
				<input type="password" placeholder="密码长度为6-30位，可用数字或者字母" id="password" data-lang="register_ti_password"/>
			</div>
			<div class="register_i">
				<img src="img/password.png" class="login_img" />
				<input type="password" placeholder="请确认密码" id="password2" data-lang="register_ti_apassword"/>
			</div>
			<div class="register_i">
				<img src="img/code.png" class="login_img"/>
				<input type="text" placeholder="请输入验证码" id="code" data-lang="register_ti_code"/>
				<a class="get_code" onclick="getCode(this)" id="J_getCode" data-lang="register_get_code">获取验证码</a>
				<a class="get_code get_code1">(<span id="J_second" >60</span>s<span data-lang="register_m">后重发</span>)</a>
			</div>
			<input type="button" class="tijiao" data-lang="register" value="注册" style="margin-bottom: 10px;left: 0px !important;"/>
		 		<a href="register.html"><span class="zc" style="font-weight: bold;font-size: 20px;">— APP <span data-lang="download">下载</span> —</span></a>
		</form>
	</div>
	<img src="img/login_di.png" class="logindi"/>
	<input type="text" data-lang="ti2" class="ti2" style="display:none" placeholder="请输入正确邮箱格式">
</body>
<script src="js/jquery.i18n.properties.min.js"></script>
<script src="js/language.js"></script>
<script type="text/javascript">

/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#email').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#email').val();
	var pattern = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
	isPhone = 1;
	if(phone == '') {
//		alert('请输入邮箱账号');
		alert($('#email').attr('placeholder'));
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
//		alert('请输入正确的邮箱账号');
		alert($('.ti2').attr('placeholder'));
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
    $('#J_second').html('60');
	$('.get_code1').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('.get_code1').hide();
		}
	},1000);
}	
</script>
</html>
