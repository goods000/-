<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>修改系统语言</h1>
		<div style="margin-top: 45px;">
			<div class="e_yu">
				<div class="pay_zi">
					<span class="e_title">简体中文</span>
				</div>
				<img src="img/noChoice.png" class="tups_img"/>
			</div>
			<div class="e_yu">
				<div class="pay_zi">
					<span class="e_title">英文</span>
				</div>
				<img src="img/noChoice.png" class="tups_img"/>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var toggle = true;
		$(".e_yu").each(function() {
			$(".e_yu").click(function() {
				if(toggle) {
					$(this).find("img").attr("src", "img/zhengque.png").parent().siblings().find(".tups_img").attr("src", "img/noChoice.png")
					toggle = false;
				} else {
					$(this).find("img").attr("src", "img/zhengque.png").parent().siblings().find(".tups_img").attr("src", "img/noChoice.png")
					toggle = true;
				}
			});
		});
	</script>
</html>
